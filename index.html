<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Seatwork#2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

      <div class="J-container d-flex align-items-center gap-3">
        <h1 class="mb-0">Hello! Let's test your Math skills.</h1>
        <img src="https://media.wired.com/photos/6595c546f6145f9ca1309145/master/pass/_BC-wired_selmasabanovic_kaylareeferphoto-127.jpg" class="img-fluid" style="height: 200px; width: 200px;">
      </div>

    <p>Given:<p>

    <form>
      <label for="value-of-a">Enter a value for a:</label>
      <input type="text" name="value-a" id="value-of-a">
    
    <br>
    <br>

      <label for="value-of-b">Enter a value for b</label>
      <input type="text" name="value-b" id="value-of-b">
    </form>

    <p id='money'>Click the buttons below.</p>

    <button type="button" onClick="product()">Product of a and b</button>
    <button type="button" onClick="raise()">a raise to b</button>
    <button type="button" onClick="remainder()">get the remainder</button>
    <button type="button" onClick="equal()">check if a is equal to b</button>

    <button type="button" onClick="window.location.reload()">REFRESH</button>

    <div id="result"></div>

    <script type="text/javascript">
      function product() {
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        var a_b = a * b;
        var product_a_b = a_b.toFixed(2);

        document.getElementById('money').innerHTML = 'The product of a and b is ' + '<kdb>' + product_a_b + '<kdb>'
      }

      function raise(){
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        var a_b = a ** b;
        var exponent_a_b = a_b.toFixed(2);

        document.getElementById('money').innerHTML = 'a raised to b is ' + '<kdb>' + exponent_a_b + '<kdb>'
      }

      function remainder(){
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        var a_b = a % b;
        var remainder_a_b = a_b.toFixed(2);

        document.getElementById('money').innerHTML = 'The remainder is ' + '<kdb>' + remainder_a_b + '<kdb>'
      }

      function equal() {
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        var a_b = (a == b);

        document.getElementById('money').innerHTML = `${a_b}`;
      }

  
    </script>
  </div>


</body>
</html>
